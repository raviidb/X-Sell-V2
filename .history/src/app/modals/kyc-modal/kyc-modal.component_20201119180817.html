<div class="modal fade accountModal" id="kyc" tabindex="-1" role="dialog" aria-hidden="true" *ngIf="kycData.id == 1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div [hidden]="true" data-dismiss="modal" id="cancelModal" #cancelModal aria-label="Close" (click)='showStatus()'>
                <img src="assets/images/closeModal.png"></div>
    
            <div class="modal-body">
                <iframe allow="camera" id='iframe' width="100%" height="100%" frameBorder="0" [src]="kycData.data"></iframe>
            </div>
        </div>
    </div>
</div>
